<script type="text/javascript">
var submiting = false;
function onpigsubmit(){
	if (submiting){
		showbox("提交的请求正在处理中，请稍等");
		return;
	}
	submiting = true;
	$.post("/pig", $('#pigform').serialize(), function(result){
		submiting = false;
		if (!check_auth(result))
			return;		
		EID('pigform').content.value = '';		
	});
}
</script>

<div class="div_normal">
  <div class="bkdiv"><form id="pigform">
    <table border="0" cellspacing="10">
      <tr>
        <td><strong>公告</strong></td>
      </tr>
      <tr>
        <td>注意：公告内容可以输入换行，以便编辑公告时查看方便<br/>
          但发送时任何换行都会被清除</td>
      </tr>
      <tr><td>
      <label>发送目标</label><br />
      <!-- regions -->
      </td></tr>
      <tr>
      <td>
      	<label>公告类型</label><br />	
        <input type="radio" name="type" value="chat" checked="checked"/>
        <label>聊天栏公告</label><br />       
        <input type="radio" name="type" value="pig" />
        <label>走马灯公告</label>
      </td>
      </tr>
      <tr>
        <td><label>公告内容</label><br />
        <textarea name="content" cols="64" rows="10" wrap="off"></textarea></td>
      </tr>
      <tr>
        <td align="right"><a href="javascript:onpigsubmit()" class="abutton">发送</a></td>
      </tr>
    </table>
  </form></div>
</div>
