<div class="div_normal">
<table border="0" cellspacing="10">
<tr><td><strong>配置</strong></td></tr>
<tr><td align="right">
<a href="javascript:saveclick()" class="abutton">保存配置</a>
</td></tr>
<tr><td>GM用户</td></tr>
<tr><td>
<textarea id="gmusers" cols="120" rows="10" wrap="virtual"><!-- gmusers --></textarea>
</td></tr>
<tr><td>网站设置</td></tr>
<tr><td>
<textarea id="siteoptions" cols="120" rows="10" wrap="virtual"><!-- siteoptions --></textarea>
</td></tr>
<tr><td align="right">
<a href="javascript:saveclick()" class="abutton">保存配置</a>
</td></tr>
</table>
</div>
<script type="text/javascript">

function saveclick(){
	$.post("/admin",  {account:EID("gmusers").value.trim(),
					   config:EID('siteoptions').value.trim()},
	function(result){
		if (!check_auth(result))
			return;
		
		showbox(result);
	});
}

</script>
